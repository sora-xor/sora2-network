[package]
authors = ['Substrate DevHub <https://github.com/substrate-developer-hub>']
description = 'FRAME pallet template for defining custom runtime logic.'
edition = '2018'
homepage = 'https://substrate.dev'
license = 'Unlicense'
name = 'xor-fee'
repository = 'https://github.com/substrate-developer-hub/substrate-node-template/'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
serde = { version = "1.0.101", features = ["derive"], optional = true }
codec = { package = "parity-scale-codec", version = "1.3.1", default-features = false, features = ["derive"] }
traits = { version = "0.3.2", package = "orml-traits", default-features = false }
frame-support = { version = "2.0.0", default-features = false }
frame-system = { version = "2.0.0", default-features = false }
sp-arithmetic = { version = "2.0.0", default-features = false }
sp-runtime = { version = "2.0.0", default-features = false }
sp-std = { version = "2.0.0", default-features = false }
pallet-staking = { git = "https://github.com/soramitsu/sora2-frame-pallets", default-features = false, branch = "selected-v2.0.0-new/draft-barrier-01"}
pallet-transaction-payment = { git = "https://github.com/soramitsu/sora2-frame-pallets", default-features = false, branch = "selected-v2.0.0-new/draft-barrier-01"}
referral-system = { path = "../referral-system", default-features = false}
assets = { path = "../assets", default-features = false }
common = { path = "../../common", default-features = false }
technical = { path = "../technical", default-features = false }
liquidity-proxy = { path = "../liquidity-proxy", default-features = false }

[dev-dependencies]
pallet-balances = { version = "2.0.0", default-features = false }
pallet-timestamp = { version = "2.0.0", default-features = false }
pallet-session = { version = "2.0.0", default-features = false }
sp-core = { version = "2.0.0", default-features = false }
sp-io = { version = "2.0.0", default-features = false }
sp-runtime = { version = "2.0.0", default-features = false }
currencies = { version = "0.3.2", package = "orml-currencies", default-features = false }
tokens = { version = "0.3.2", package = "orml-tokens", default-features = false }
dex-manager = { path = "../dex-manager", default-features = false }
mock-liquidity-source = { path = "../mock-liquidity-source" }
permissions = { path = "../permissions", default-features = false }
trading-pair = { path = "../trading-pair", default-features = false }

[features]
default = ['std']
std = [
    'serde',
    'codec/std',
    'traits/std',
    'frame-support/std',
    'frame-system/std',
    'pallet-staking/std',
    'pallet-transaction-payment/std',
    'sp-arithmetic/std',
    'sp-runtime/std',
    'sp-std/std',
    'referral-system/std',
    'common/std',
    'technical/std',
    'liquidity-proxy/std',
]
