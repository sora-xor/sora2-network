[package]
authors = ['Nikita Puzankov <puzankov@soramitsu.co.jp>']
description = 'Polkaswap pallet for farming operations.'
edition = '2018'
license = 'MIT OR Apache-2.0'
name = 'farming'
repository = 'https://github.com/soramitsu/SoraNeo-substrate/'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.1", default-features = false, features = ["derive"] }
assets = { path = "../assets", default-features = false }
common = { path = "../../common", default-features = false }
frame-benchmarking = { version = "2.0.0", default-features = false, optional = true }
frame-support = { version = "2.0.0", default-features = false }
frame-system = { version = "2.0.0", default-features = false }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
sp-core = { version = "2.0.0", default-features = false }
sp-runtime = { version = "2.0.0", default-features = false }
sp-std = { version = "2.0.0", default-features = false }
pallet-timestamp = { version = "2.0.0", default-features = false }
permissions = { path = "../permissions", default-features = false }
pool-xyk = { path = "../pool-xyk", default-features = false }
dex-manager = { path = "../dex-manager", default-features = false }
trading-pair = { path = "../trading-pair", default-features = false }
technical = { path = "../technical", default-features = false }
orml-traits = { version = "0.3.2", default-features = false }
hex-literal = { version = "0.3.1", optional = true }

[dev-dependencies]
sp-io = { version = "2.0.0", default-features = false }
pallet-balances = { version = "2.0.0", default-features = false }
currencies = { version = "0.3.2", package = "orml-currencies", default-features = false }
tokens = { version = "0.3.2", package = "orml-tokens", default-features = false }
mock-liquidity-source = { path = "../mock-liquidity-source", default-features = false }
pswap-distribution = { path = "../pswap-distribution", default-features = false }

[features]
default = ['std']
std = [
    'codec/std',
    'serde',
    'frame-support/std',
    'frame-system/std',
    'sp-std/std',
    'common/std',
    'assets/std',
    'sp-core/std',
    'sp-runtime/std',
    'pallet-timestamp/std',
    'permissions/std',
    'technical/std',
]
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-system/runtime-benchmarks",
    "frame-support/runtime-benchmarks",

    "hex-literal"
]
